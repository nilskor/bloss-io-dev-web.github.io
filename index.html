            let last_known_y_position = 0;

            function doUpdate( scroll_pos )

                (
                    "--magicNumber", ( document.body.scrollTop || document.documentElement.scrollTop )
                );
            }
            window.addEventListener( 'scroll', () =>

                    last_known_y_position = window.scrollY;
