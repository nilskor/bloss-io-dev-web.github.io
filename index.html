        <script>

            'use strict';

            let bookmarkClicked      = false
            let currentPage          = null
            let xhrTriggerCollection = new Map()
            let documt               = document.documentElement

            //captureAllEvents()

            window.addEventListener( 'DOMContentLoaded', (event) => { _onDOMContentLoaded( event ) } )
            window.addEventListener( 'click',            (event) => { _onClick           ( event ) } )
            window.addEventListener( 'hashchange',       (event) => { _onHashChange      ( event ) } )
            window.addEventListener( 'popstate',         (event) => { _onPopState        ( event ) } )
            window.addEventListener( 'resize',           (event) => { logPrimaryWidth    ( event ) } )
            window.addEventListener( 'keydown',          (event) => { _onKeydown         ( event ) } )

            documt.addEventListener( 'click',            (event) => { hideMenuPanels     ( event ) } )

            logPrimaryWidth()

            //document.body.className += ' jsAvailable' // use this for "no javascript styling"
            
            /** START: parallax 'magicNumber' code ------------------------------------------- */
            let last_known_y_position = 0;
            let ticking = false;
            function doUpdate( scroll_pos )
            {
                document.body.style.setProperty
                (
                    "--magicNumber", ( document.body.scrollTop || document.documentElement.scrollTop )
                );
            }
            window.addEventListener( 'scroll', () =>
                {
                    last_known_y_position = window.scrollY;
                    if ( !ticking )
                    {
                        window.requestAnimationFrame( ()=> { doUpdate( last_known_y_position ); ticking = false; } );
                        ticking = true;
                    }
                });
            /** END:   parallax 'magicNumber' code ------------------------------------------- */

            function googleTranslateElementInit()
            {
                new google.translate.TranslateElement( { pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL }, 'google_translate_element' )  
            }
